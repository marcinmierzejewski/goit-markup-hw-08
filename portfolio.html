<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- modern-normalize -->
    <link rel="stylesheet" href="modern-normalize/modern-normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- header -->
    <header class="header disp-flex">
      <div class="container-main-nav disp-flex container">
        <a class="main-logo" href="index.html"
          ><span class="main-logo-decoration">Web</span>Studio</a
        >
        <nav>
          <ul class="main-nav disp-flex">
            <li class="main-nav-list"><a class="link" href="#">Agencja</a></li>
            <li class="main-nav-list">
              <a class="link link-active" href="portfolio.html">Portfolio</a>
            </li>
            <li class="main-nav-list"><a class="link" href="#">Kontakt</a></li>
          </ul>
        </nav>
        <ul class="main-nav-contact disp-flex">
          <li class="main-nav-contact-list">
            <a class="link" href="mailto:info@devstudio.com"
              >info@devstudio.com</a
            >
          </li>
          <li class="main-nav-contact-list">
            <a class="link" href="tel:+48111111111">+48 111 111 111</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- selection -->
      <div class="section disp-flex main-container">
        <div class="selection-container container">
          <div class="selection">
            <ul class="selection-list list disp-flex">
              <li class="selection-items">
                <button class="selection-btn" type="button">Wszystkie</button>
              </li>
              <li class="selection-items">
                <button class="selection-btn" type="button">Strony</button>
              </li>
              <li class="selection-items">
                <button class="selection-btn" type="button">Aplikacje</button>
              </li>
              <li class="selection-items">
                <button class="selection-btn" type="button">Dizajn</button>
              </li>
              <li class="selection-items">
                <button class="selection-btn" type="button">Marketing</button>
              </li>
            </ul>
          </div>
          <!-- gallery -->
          <section>
            <div class="gallery-container">
              <ul class="gallery-list list disp-flex">
                <li class="gallery-list-item">
                  <figure class="gallery-picture">
                    <img
                      src="images/portfolio/laptop.jpg"
                      alt="laptop with open web page"
                      width="370"
                      height="294"
                    />
                    <figcaption class="gallery-figcaption">
                      <h3 class="gallery-picture-caption">Technocrack</h3>
                      <p class="gallery-picture-content">Strona internetowa</p>
                    </figcaption>
                  </figure>
                </li>
                <li class="gallery-list-item">
                  <figure>
                    <img
                      src="images/portfolio/basketball.jpg"
                      alt="two men play basketball"
                      width="370"
                      height="294"
                    />
                    <figcaption class="gallery-figcaption">
                      <h3 class="gallery-picture-caption">
                        Grafika New Orlean vs Golden Star
                      </h3>
                      <p class="gallery-picture-content">Dizajn</p>
                    </figcaption>
                  </figure>
                </li>
                <li class="gallery-list-item">
                  <figure>
                    <img
                      src="images/portfolio/seafood.jpg"
                      alt="logo seafood restaurant"
                      width="370"
                      height="294"
                    />
                    <figcaption class="gallery-figcaption">
                      <h3 class="gallery-picture-caption">
                        Restauracja Seafood
                      </h3>
                      <p class="gallery-picture-content">Aplikacja</p>
                    </figcaption>
                  </figure>
                </li>
                <li class="gallery-list-item">
                  <figure>
                    <img
                      src="images/portfolio/headphones.jpg"

                      width="370"
                      height="294"
                    />
                    <figcaption class="gallery-figcaption">
                      <h3 class="gallery-picture-caption">Projekt Prime</h3>
                      <p class="gallery-picture-content">Marketing</p>
                    </figcaption>
                  </figure>
                </li>
                <li class="gallery-list-item">
                  <figure>
                    <img
                      src="images/portfolio/boxes.jpg"
                      alt="two boxes"
                      width="370"
                      height="294"
                    />
                    <figcaption class="gallery-figcaption">
                      <h3 class="gallery-picture-caption">Projekt Boxes</h3>
                      <p class="gallery-picture-content">Aplikacja</p>
                    </figcaption>
                  </figure>
                </li>
                <li class="gallery-list-item">
                  <figure>
                    <img
                      src="images/portfolio/monitor.jpg"
                      alt="display on monitor Inspiration has no Borders pages"
                      width="370"
                      height="294"
                    />
                    <figcaption class="gallery-figcaption">
                      <h3 class="gallery-picture-caption">
                        Inspiration has no Borders
                      </h3>
                      <p class="gallery-picture-content">Strona internetowa</p>
                    </figcaption>
                  </figure>
                </li>
                <li class="gallery-list-item">
                  <figure>
                    <img
                      src="images/portfolio/magazine.jpg"
                      alt="magazine limited edition"
                      width="370"
                      height="294"
                    />
                    <figcaption class="gallery-figcaption">
                      <h3 class="gallery-picture-caption">
                        Magazyn Limited Edition
                      </h3>
                      <p class="gallery-picture-content">Dizajn</p>
                    </figcaption>
                  </figure>
                </li>
                <li class="gallery-list-item">
                  <figure>
                    <img
                      src="images/portfolio/label.jpg"
                      alt="white label tag"
                      width="370"
                      height="294"
                    />
                    <figcaption class="gallery-figcaption">
                      <h3 class="gallery-picture-caption">Projekt LAB</h3>
                      <p class="gallery-picture-content">Marketing</p>
                    </figcaption>
                  </figure>
                </li>
                <li class="gallery-list-item">
                  <figure>
                    <img
                      src="images/portfolio/laptop2.jpg"
                      alt="laptop with growing business web page"
                      width="370"
                      height="294"
                    />
                    <figcaption class="gallery-figcaption">
                      <h3 class="gallery-picture-caption">Growing Business</h3>
                      <p class="gallery-picture-content">Aplikacja</p>
                    </figcaption>
                  </figure>

        <a class="footer-logo" href="index.html"

        <address>
          <ul class="list footer-list">
            <li class="footer-list-items">
              m. Warszawa, Aleje Jerozolimskie 21
            </li>
            <li class="footer-list-items">
              <a class="link contact" href="mailto:info@example.com"

            </li>
            <li class="footer-list-items">
              <a class="link contact" href="tel:+48111111111"
